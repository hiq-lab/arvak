# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/
#
# Used by the nightly CI pipeline to enforce dependency policies.

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# ─────────────────────────────────────────────
# Advisories — check for known vulnerabilities
# ─────────────────────────────────────────────
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "warn"
# Ignore specific advisories if needed (add RUSTSEC IDs here):
# ignore = ["RUSTSEC-2024-XXXX"]

# ─────────────────────────────────────────────
# Licenses — enforce allowed license list
# ─────────────────────────────────────────────
[licenses]
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "OpenSSL",
    "MPL-2.0",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ─────────────────────────────────────────────
# Bans — prevent unwanted or duplicate crates
# ─────────────────────────────────────────────
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Crates to deny entirely (add problematic crates here):
# deny = [
#     { name = "openssl" },  # Prefer rustls
# ]

# Allow specific duplicates that are known and acceptable:
skip = [
    # axum ecosystem version split (0.7 in grpc, 0.8 in dashboard)
    { name = "axum", version = "0.7" },
    { name = "tower", version = "0.4" },
    { name = "tower-http", version = "0.5" },
]

# ─────────────────────────────────────────────
# Sources — restrict where crates can come from
# ─────────────────────────────────────────────
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
