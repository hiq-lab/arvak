          echo '```' >> $GITHUB_STEP_SUMMARY
          cargo llvm-cov --workspace --exclude arvak-python --exclude arvak-grpc --no-run --summary-only 2>&1 | grep -E "^(arvak|TOTAL)" >> $GITHUB_STEP_SUMMARY || echo "No coverage data" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            lcov.info
            coverage-html/
