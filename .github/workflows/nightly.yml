  # Job 11: VPS smoke test on arvak.io
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  vps-smoke-test:
    name: VPS Smoke Test
    runs-on: ubuntu-latest
    needs:
      - full-test-suite
      - clippy-strict
      - docker-build
      - python-bindings
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2026-02-09

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key

          # Retry ssh-keyscan with timeout
          for attempt in 1 2 3; do
            if timeout 10 ssh-keyscan -H arvak.io >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "SSH keyscan succeeded on attempt $attempt"
              break
            fi
            echo "SSH keyscan failed on attempt $attempt, retrying..."
            sleep 2
          done

          # Create SSH helper function for retries
          cat > ~/.ssh/ssh_retry.sh << 'EOFSCRIPT'
          #!/bin/bash
          MAX_ATTEMPTS=3
          TIMEOUT=30

          for attempt in 1 2 3; do
            if timeout "$TIMEOUT" ssh -i ~/.ssh/vps_key \
                   -o ConnectTimeout=10 \
                   -o StrictHostKeyChecking=accept-new \
                   -o BatchMode=yes \
                   root@arvak.io "$@"; then
              exit 0
            fi
            if [ $attempt -lt 3 ]; then
              echo "SSH attempt $attempt failed, retrying in 5s..."
              sleep 5
            fi
          done
          echo "ERROR: SSH failed after $MAX_ATTEMPTS attempts"
          exit 1
          EOFSCRIPT
          chmod +x ~/.ssh/ssh_retry.sh

      - name: Download Python wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: arvak-wheel-py3.11
          path: wheel-artifact

      - name: Deploy wheel to VPS
        run: |
          WHEEL=$(find wheel-artifact -name "arvak-*.whl" -print -quit)
          if [[ -z "$WHEEL" ]]; then
            echo "ERROR: No wheel artifact found"
            ls -la wheel-artifact/
            exit 1
          fi
          WHEEL_NAME=$(basename "$WHEEL")

          # SCP with retry
          for attempt in 1 2 3; do
            if timeout 60 scp -i ~/.ssh/vps_key \
                   -o ConnectTimeout=10 \
                   -o StrictHostKeyChecking=accept-new \
                   "$WHEEL" "root@arvak.io:/tmp/${WHEEL_NAME}"; then
              echo "SCP succeeded on attempt $attempt"
              break
            fi
            if [ $attempt -lt 3 ]; then
              echo "SCP failed on attempt $attempt, retrying..."
              sleep 5
            else
              echo "ERROR: SCP failed after 3 attempts"
              exit 1
            fi
          done

          ~/.ssh/ssh_retry.sh bash -s -- "$WHEEL_NAME" <<'REMOTE_SCRIPT'
          set -euo pipefail
          WHEEL_NAME="$1"
          # Install into existing arvak-python venv (has Qiskit, Cirq, PennyLane, Qrisp)
          /opt/arvak-python/bin/pip install --force-reinstall "/tmp/${WHEEL_NAME}"
          REMOTE_SCRIPT

      - name: Clone repo on VPS
        run: |
          ~/.ssh/ssh_retry.sh bash <<'REMOTE_SCRIPT'
          set -euo pipefail
          # Use unique directory per run to avoid conflicts
          WORKDIR="/tmp/arvak-smoke-${{ github.run_id }}-${{ github.run_attempt }}"
          rm -rf "$WORKDIR"
          mkdir -p "$WORKDIR"
          echo "WORKDIR=$WORKDIR" > /tmp/arvak-smoke-env
          cd "$WORKDIR"
          git clone https://github.com/${{ github.repository }}.git repo
          cd repo
          git checkout ${{ github.sha }}
          REMOTE_SCRIPT

      - name: Build Docker image on VPS
        timeout-minutes: 15
        run: |
          ~/.ssh/ssh_retry.sh bash <<'REMOTE_SCRIPT'
          set -euo pipefail
          source /tmp/arvak-smoke-env
          cd "$WORKDIR/repo"
          docker build -t arvak-platform:nightly-test .
          REMOTE_SCRIPT

      - name: Start test containers on VPS
        timeout-minutes: 3
        run: |
          ~/.ssh/ssh_retry.sh bash <<'REMOTE_SCRIPT'
          set -euo pipefail
          # Start temporary containers on non-production ports
          docker run -d --name arvak-smoke-dashboard \
            -p 13000:3000 \
            -e ARVAK_BIND=0.0.0.0:3000 \
            arvak-platform:nightly-test \
            arvak-dashboard

          docker run -d --name arvak-smoke-grpc \
            -p 50052:50051 -p 19090:9090 \
            -e ARVAK_GRPC_ADDRESS=0.0.0.0:50051 \
            -e ARVAK_HTTP_ADDRESS=0.0.0.0:9090 \
            -e RUST_LOG=arvak=info \
            arvak-platform:nightly-test \
            arvak-grpc-server

          # Health-check with exponential backoff (up to 60s)
          echo "Waiting for services to start..."
          elapsed=0
          while [ $elapsed -lt 60 ]; do
            if curl -sf http://localhost:19090/health >/dev/null 2>&1; then
              echo "gRPC HTTP gateway ready after ${elapsed}s"
              exit 0
            fi
            sleep_time=$((elapsed < 10 ? 1 : elapsed < 30 ? 2 : 5))
            sleep $sleep_time
            elapsed=$((elapsed + sleep_time))
            echo "Still waiting... (${elapsed}s elapsed)"
          done

          echo "ERROR: Service failed to start after 60s"
          docker logs arvak-smoke-grpc --tail 50 || true
          exit 1
          REMOTE_SCRIPT

      - name: Run smoke test on VPS
        timeout-minutes: 5
        run: |
          ~/.ssh/ssh_retry.sh bash <<'REMOTE_SCRIPT'
          set -euo pipefail
          source /tmp/arvak-smoke-env
          cd "$WORKDIR/repo"
          export ARVAK_DASHBOARD_PORT=13000
          export ARVAK_GRPC_HTTP_PORT=19090
          # Use existing arvak-python venv (has all frameworks) + cargo
          export PATH="/opt/arvak-python/bin:$HOME/.cargo/bin:$PATH"
          bash scripts/smoke-test.sh
          REMOTE_SCRIPT

      - name: Tear down test containers
        if: always()
        timeout-minutes: 3
        run: |
          # Use retry for cleanup but don't fail the workflow if cleanup fails
          set +e
          ~/.ssh/ssh_retry.sh bash <<'REMOTE_SCRIPT'
          set -uo pipefail
          echo "Cleaning up test containers..."
          # Remove test containers
          docker rm -f arvak-smoke-dashboard arvak-smoke-grpc 2>/dev/null || echo "No containers to remove"
          # Remove test image
          docker rmi arvak-platform:nightly-test 2>/dev/null || echo "No image to remove"
          # Clean up temp directory
          if [[ -f /tmp/arvak-smoke-env ]]; then
            source /tmp/arvak-smoke-env
            rm -rf "$WORKDIR" || echo "Failed to remove $WORKDIR"
            rm -f /tmp/arvak-smoke-env
          fi
          # Clean up wheel
          rm -f /tmp/arvak-*.whl
          # Verify production containers are still running
          echo "--- Production container status ---"
          docker ps --filter name=arvak-dashboard --filter name=arvak-grpc --format "table {{.Names}}\t{{.Status}}"
          REMOTE_SCRIPT
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "WARNING: Cleanup had issues (exit code $EXIT_CODE) but continuing..."
          fi
          exit 0

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 12: Nightly report â€” opens/updates issue
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  nightly-report:
    name: Nightly Report
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: always()
    needs:
      - dependency-checks
      - full-test-suite
      - clippy-strict
      - ddsim-compat
      - msrv-check
      - python-bindings
      - benchmarks
      - coverage
      - docs
      - docker-build
      - vps-smoke-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure labels exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create "nightly-report" --description "Automated nightly build reports" --color "1d76db" 2>/dev/null || true
          gh label create "automated" --description "Created by CI automation" --color "e4e669" 2>/dev/null || true

      - name: Generate report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEP_CHECKS: ${{ needs.dependency-checks.result }}
          TESTS: ${{ needs.full-test-suite.result }}
          CLIPPY: ${{ needs.clippy-strict.result }}
          DDSIM: ${{ needs.ddsim-compat.result }}
          MSRV: ${{ needs.msrv-check.result }}
          PYTHON: ${{ needs.python-bindings.result }}
          BENCH: ${{ needs.benchmarks.result }}
          COVERAGE: ${{ needs.coverage.result }}
          DOCS: ${{ needs.docs.result }}
          DOCKER: ${{ needs.docker-build.result }}
          VPS_SMOKE: ${{ needs.vps-smoke-test.result }}
        run: |
          # Map results to status icons
          status_icon() {
            case "$1" in
              success)  echo "âœ…" ;;
              failure)  echo "âŒ" ;;
              skipped)  echo "â­ï¸" ;;
              *)        echo "âš ï¸" ;;
            esac
          }

          DATE=$(date -u +"%Y-%m-%d")
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Determine overall status
          OVERALL="âœ… All checks passed"
          if [[ "$TESTS" == "failure" || "$DDSIM" == "failure" || "$DOCKER" == "failure" || "$VPS_SMOKE" == "failure" ]]; then
            OVERALL="âŒ Critical failures detected"
          elif [[ "$DEP_CHECKS" == "failure" || "$CLIPPY" == "failure" || "$PYTHON" == "failure" || "$DOCS" == "failure" ]]; then
            OVERALL="âš ï¸ Non-critical issues found"
          fi

          BODY="## Nightly Build Report â€” ${DATE}

          **Overall:** ${OVERALL}
          **Run:** [View details](${RUN_URL})

          | Check | Status | Result |
          |-------|--------|--------|
          | Dependency Checks | $(status_icon "$DEP_CHECKS") | ${DEP_CHECKS} |
          | Full Test Suite | $(status_icon "$TESTS") | ${TESTS} |
          | Clippy (strict) | $(status_icon "$CLIPPY") | ${CLIPPY} |
          | DDSIM QDMI (pinned) | $(status_icon "$DDSIM") | ${DDSIM} |
          | MSRV (Rust 1.85) | $(status_icon "$MSRV") | ${MSRV} |
          | Python Bindings | $(status_icon "$PYTHON") | ${PYTHON} |
          | Benchmarks | $(status_icon "$BENCH") | ${BENCH} |
          | Test Coverage | $(status_icon "$COVERAGE") | ${COVERAGE} |
          | Documentation | $(status_icon "$DOCS") | ${DOCS} |
          | Docker Build | $(status_icon "$DOCKER") | ${DOCKER} |
          | VPS Smoke Test | $(status_icon "$VPS_SMOKE") | ${VPS_SMOKE} |

          ---
          *Automatically generated by the nightly CI pipeline.*"

          # Check if a nightly report issue already exists
          EXISTING=$(gh issue list --label "nightly-report" --state open --limit 1 --json number --jq '.[0].number // empty')

          if [[ -n "$EXISTING" ]]; then
            # Update existing issue with a comment
            gh issue comment "$EXISTING" --body "$BODY"
            echo "Updated existing nightly report issue #${EXISTING}"
          else
            # Only create an issue if something failed
            if [[ "$TESTS" == "failure" || "$DDSIM" == "failure" || "$DOCKER" == "failure" || \
                  "$VPS_SMOKE" == "failure" || "$DEP_CHECKS" == "failure" || "$CLIPPY" == "failure" || \
                  "$PYTHON" == "failure" || "$DOCS" == "failure" ]]; then
              gh issue create \
                --title "Nightly Build Report â€” ${DATE}" \
                --body "$BODY" \
                --label "nightly-report,automated"
              echo "Created new nightly report issue"
            else
              echo "All checks passed â€” no issue created"
              echo "## âœ… Nightly Build Passed" >> $GITHUB_STEP_SUMMARY
              echo "$BODY" >> $GITHUB_STEP_SUMMARY
            fi
          fi
