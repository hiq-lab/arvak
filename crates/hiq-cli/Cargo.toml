[package]
name = "hiq-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "HIQ command-line interface"
keywords = ["quantum", "cli", "compiler"]
categories = ["command-line-utilities"]

[[bin]]
name = "hiq"
path = "src/main.rs"

[dependencies]
hiq-ir = { workspace = true }
hiq-qasm3 = { path = "../hiq-qasm3" }
hiq-compile = { workspace = true }
hiq-hal = { workspace = true }
hiq-adapter-sim = { path = "../../adapters/hiq-adapter-sim" }
hiq-adapter-iqm = { path = "../../adapters/hiq-adapter-iqm", optional = true }
hiq-adapter-ibm = { path = "../../adapters/hiq-adapter-ibm", optional = true }

clap = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
anyhow = { workspace = true }
console = { workspace = true }
indicatif = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[features]
default = []
iqm = ["dep:hiq-adapter-iqm"]
ibm = ["dep:hiq-adapter-ibm"]
all-backends = ["iqm", "ibm"]
